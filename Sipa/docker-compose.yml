version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pavis-api
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=PavisDb;Username=postgres;Password=postgres;Port=5432
      - JwtSettings__SecretKey=YourSuperSecretKeyForDevelopmentOnly!
      - JwtSettings__Issuer=Pavis.Api
      - JwtSettings__Audience=Pavis.Client
      - JwtSettings__ExpirationMinutes=15
      - JwtSettings__RefreshTokenExpirationDays=7
      - ASPNETCORE_ENVIRONMENT=Development
      # Email Settings: Configurar en appsettings.Development.json
      # - EmailSettings__SmtpServer=mailhog
      # - EmailSettings__SmtpPort=1025
      # - EmailSettings__FromEmail=noreply@pavis.com
      # - EmailSettings__FromName=PAVIS System
      # - EmailSettings__DevMode=true
    depends_on:
      postgres:
        condition: service_healthy
      # mailhog:  # Descomentar si se usa MailHog
      #   condition: service_started
    networks:
      - default

  postgres:
    image: postgres:16-alpine
    container_name: pavis-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=PavisDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  mailhog:
    image: mailhog/mailhog
    container_name: pavis-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - default

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
